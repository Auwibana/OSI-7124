<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/order.css">
        <title>Order</title>
    </head>
    <body>
        <div class="orderframe">
            <div class="progressframe">
                <p id="auswahl">Auswahl</p>
                <p>></p>
                <p id="option">Optionen</p>
                <p>></p>
                <p id="prufen">Prüfen</p>
                <p>></p>
                <p id="bestatigen">Bestätigen</p>
            </div>
            <div class="frame">
                <div class="auswahl">
                    <p>Start</p>
                    <div class="start">
                        <img src="img/green_map_pin.png" alt="green_map_pin">
                        <input type="text" name="start" value="">
                        <a href="#"><img src="img/current_location.png" alt="current Location"></a>
                    </div>
                    <p>Ziel</p>
                    <div class="ziel">
                        <img src="img/red_map_pin.png" alt="red_map_pin">
                        <input type="text" name="ziel" value="">
                        <a href="#"><img src="img/map.png" alt="map"></a>
                        <a href="#"><img src="img/home.png" alt="home"></a>
                    </div>
                    <p>Zeit</p>
                    <div class="zeit">
                        <img src="" alt="time">
                    </div>
                    <div class="buttons">
                        <button type="button" id="zuruck" name="zuruck">Zurück</button>
                        <button type="button" id="weiter" name="weiter">Weiter</button>
                    </div>
                </div>
                <div class="option">

                </div>
                <div class="prufen">

                </div>
                <div class="bestatigen">

                </div>
            </div>
        </div>
    </body>
</html>
