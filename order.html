        <div class="container">
            <div class="stepwizard col-md-offset-3">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                        <p>Auswahl</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                        <p>Optionen</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                        <p>Prüfen</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                        <p>Bestätigen</p>
                    </div>
                </div>
            </div>

            <div class="row setup-content" id="step-1">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Auswahl</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Start</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="start" placeholder="Start">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default">
                                              <span class="glyphicon glyphicon-screenshot"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Ziel</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="ziel" placeholder="Ziel">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default">
                                              <span class="glyphicon glyphicon-home"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date" class="col-sm-2 control-label">Datum</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="date" placeholder="Datum">
                                </div>
                                <label for="time" class="col-sm-2 control-label">Zeit</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="time" placeholder="Zeit">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                                    <button type="button" class="btn btn-primary backBtn pull-left">Back</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row setup-content" id="step-2">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Optionen</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Mitfahrer</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="" id="persons">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Zwischenstops</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Zwischenstops" id="zwischenstops">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-success">
                                          +
                                      </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9">
                                    <ul class="list-group">
                                        <li class="list-group-item" data-toggle="collapse" data-target="#breakpoint" style="cursor: pointer;">
                                            <h4 class="list-group-item-heading">Hannover<span class="badge pull-right" id="badge_breakpoint">2</span></h4>
                                            <p class="list-group-item-text">Leibniz Universität</p>
                                        </li>
                                        <div id="breakpoint" class="collapse">
                                            <li class="list-group-item">
                                                <h4 class="list-group-item-heading">Hannover</h4>
                                                <p class="list-group-item-text">Hauptbahnhof</p>
                                            </li>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><a href="#" style="cursor: help;"><i>i</i></a></h3>
                                        </div>
                                        <div class="panel-body">
                                            <label class="control-label">Weitere Mitfahrer autmatisch zuordnen <input type="checkbox" name="" value="" class="" id="passenger"></label>
                                            <button type="button" class="btn btn-info pull-right btn-circle" style="cursor: help;"><i>i</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                                    <button type="button" class="btn btn-primary backBtn pull-left">Back</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row setup-content" id="step-3">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Prüfen</h3>
                        <form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-1"></label>
                                <label class="col-sm-2 control-label">Standort:</label>
                                <label class="col-sm-2 control-label">Hannover</label>
								<label class="col-sm-2"></label>
								<label class="col-sm-2 control-label">Preis:</label>
								<label class="col-sm-2 control-label">5.30€</label>
                            </div>
							<div class="form-group">
								<label class="col-sm-1"></label>
								<label class="col-sm-2 control-label">Ziel:</label>
                                <label class="col-sm-2 control-label">Bremen</label>
								<label class="col-sm-2"></label>
								<label class="col-sm-2 control-label">Mitfahrer:</label>
								<label class="col-sm-2 control-label">3</label>
							</div>
							<div class="form-group">
                                <div class="col-sm-3">
                                	<label class="col-sm-3 control-label">Zwischenstops:</label>
                                </div>
                                <div class="col-sm-8">
                                    <ul class="list-group">
                                        <li class="list-group-item" data-toggle="collapse" data-target="#demo">
                                            <h4 class="list-group-item-heading">Hannover<span class="badge pull-right" id="badge_breakpoint">2</span></h4>
                                            <p class="list-group-item-text">Leibniz Universität</p>
                                        </li>
                                        <div id="demo" class="collapse">
                                            <li class="list-group-item">
                                                <h4 class="list-group-item-heading">Hannover</h4>
                                                <p class="list-group-item-text">Hauptbahnhof</p>
                                            </li>
                                        </div>
                                    </ul>
                                </div>
                            </div>
							<div class="form-group">
	                            <div class="col-sm-12">
	                                <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
	                                <button type="button" class="btn btn-primary backBtn pull-left">Back</button>
	                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row setup-content" id="step-4">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Bestätigen</h3>
                        <form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2"></label>
                                <h3 class="col-sm-8">Bestellung abschließen</h3>
                            </div>
							<div class="form-group">
								<label class="col-sm-2"></label>
								<label class="col-sm-2">Preis:</label>
								<label class="col-sm-2 ">5.30€</label>
							</div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary finalBtn pull-right" type="button">Kostenpflichtig bestellen</button>
                                    <button type="button" class="btn btn-primary backBtn pull-left">Back</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script type="text/javascript" src="js/order.js"></script>

    </body>
</html>
