<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/order.css">
        <title>Order</title>
    </head>
    <body>
        <div class="orderframe">
            <div class="progressframe">
                <p id="auswahl">Auswahl</p>
                <p>></p>
                <p id="option">Optionen</p>
                <p>></p>
                <p id="prufen">Prüfen</p>
                <p>></p>
                <p id="bestatigen">Bestätigen</p>
            </div>
            <div class="frame">
                <div class="auswahl">
					<div class="input">
	                    <div class="start">
	                        <img src="img/green_map_pin.png" alt="green_map_pin" class="map_pin">
	                        <input type="text" name="start" value="">
	                        <a href="#"><img src="img/current_location.png" alt="current Location" class="icon_button"></a>
	                    </div>
	                    <div class="ziel">
	                        <img src="img/red_map_pin.png" alt="red_map_pin" class="map_pin">
	                        <input type="text" name="ziel" value="">
	                        <a href="#"><img src="img/map.png" alt="map" class="icon_button"></a>
	                        <a href="#"><img src="img/home.png" alt="home" class="icon_button"></a>
	                    </div>
	                    <div class="zeit">
	                        <img src="" alt="time" id="clock">
	                    </div>
					</div>
	                <div class="buttons">
	                    <button type="button" id="zuruck" name="zuruck">Zurück</button>
	                    <button type="button" id="weiter" name="weiter">Weiter</button>
	                </div>
                </div>
                <div class="option">

                </div>
                <div class="prufen">

                </div>
                <div class="bestatigen">

                </div>
            </div>
        </div>
    </body>
</html>
